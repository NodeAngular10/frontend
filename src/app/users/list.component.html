<h1>Products</h1>
<a routerLink="add" class="btn btn-sm btn-success mb-2">Add Product</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th style="width: 20%">Name</th>
            <th style="width: 20%">Brand</th>
            <th style="width: 20%">Color</th>
            <th style="width: 20%">price</th>
            <th style="width: 20%"></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{user.name}}</td>
            <td>{{user.brand}}</td>
            <td>{{user.color}}</td>
            <td>{{user.price}}</td>
            <td style="white-space: nowrap">
                <a routerLink="edit/{{user.id}}" class="btn btn-sm btn-primary mr-1">View</a>
                <button (click)="deleteUser(user.id)" class="btn btn-sm btn-danger btn-delete-user" [disabled]="user.isDeleting">
                    <span *ngIf="user.isDeleting" class="spinner-border spinner-border-sm"></span>
                    <span *ngIf="!user.isDeleting">Delete</span>
                </button>
            </td>
        </tr>
        <tr *ngIf="!users">
            <td colspan="4" class="text-center">
                <span class="spinner-border spinner-border-lg align-center"></span>
            </td>
        </tr>
    </tbody>
</table>
